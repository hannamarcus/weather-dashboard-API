<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="assets/style.css" />
  <title>Weather Dashboard</title>
</head>


<!-- Title -->
<body class="flex-column min-100-vh">
  <header class="title">
    <h1 class="site-title"></i> Weather Dashboard</h1>
  </header>

    <!-- Search Box -->
    <main class="flex-row justify-space-between">
        <div class="flex-row justify-space-between col-12">
          <div class="col-12 col-md-4">
    
            <div class="box">
              <h3 class="box-header text-uppercase">To get started, type in a city Name.</h3>
              <form id="city-form" class="box-body">
                <label class="form-lable" for="cityname">City Name</label>
                <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" />
                <button type="submit" class="btn">What's the Weather?</button>
              </form>
            </div>
          </div>
    
          <!-- Current Weather Box -->
          <div class="col-12 col-md-8">
            <div class="box hidden" id="current-weather-box">
              <h2 class="box-header" id="weather-status"></h2>
              <div class="box-body" id="current-weather">
    
              </div>
            </div>
          </div>
        </div>
    
        <!-- Search History -->
        <div class="flex-row justify-space-between col-12">
          <div class="col-12 col-md-4" id="search">
            <div class="box" id="history" style="display: none;">
              <h3 class="box-header text-uppercase">Search History <i id="trash" class='fas fa-trash'
                  title='Clear History'></i>
              </h3>
              <div class="box-body" id="history-buttons">
    
              </div>
    
            </div>
          </div>
    
          <!-- 5-Day Forecast -->
          <div class="col-12 col-md-8">
            <div class="box hidden" id="five-day-box">
              <h2 class="box-header" id="five-day-head">Check Out the 5-Day Forecast</h2>
              <div class="box-body flex-row justify-space-around" id="five-day-body">
    
              </div>
            </div>
          </div>
        </div>
      </main>
    

  <!-- Add script file -->
  <script src="assets/script.js"></script>
</body>

</html>
